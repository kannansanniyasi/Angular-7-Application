<div>
    <h3>Template Driven Form</h3>
        
    <form #userLogin="ngForm" (ngSubmit)="submitData(userLogin.value)">
        <input type="text" name="user" placeholder="User name" ngModel>
        <br>
        <input type="password" name="password" placeholder="password" ngModel>
        <br>
        <input type="submit" value="submit">
    </form>

    <h3>Reactive Form Model</h3>
    <form [formGroup]="formData" (ngSubmit)="submitData(formData.value)">
        <input type="text" name="user" placeholder="User name" formControlName="user">
        <br>
        <input type="password" name="password" placeholder="password" formControlName="password">
        <br>
        <input type="submit" value="submit">
    </form>
</div>
