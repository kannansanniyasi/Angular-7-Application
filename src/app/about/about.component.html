<div>
    <h3>Employee List</h3>
    <table>
          <tr>
              <th>S.No</th>
              <th>name</th>
              <th>User Name</th>
              <th>Email</th>
          </tr>
        <tr *ngFor="let item of empData">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
        </tr>
    </table>
</div>
